<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Slider</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="normalize/normalize.css">
        <link rel="stylesheet" type="text/css" href="css.css">
    </head>
    <body>
        <section id="slider-container">
            <div class="slide fade" id="slide-1">
                <img src="img/img1.jpeg">
            </div>
            <div class="slide fade" id="slide-2">
                <img src="img/img2.jpeg">
            </div>
            <div class="slide fade" id="slide-3">
                <img src="img/img3.jpeg">
            </div>
            <div class="slide fade" id="slide-4">
                <img src="img/img4.jpeg">
            </div>
            <div class="slide fade" id="slide-5">
                <img src="img/img5.jpeg">
            </div>
            <!-- arrows -->
            <div id="arrows-wrapper">
                <p class="slider-arrow center_y" id="arrow-prev">&#10918;</p>
            </div>
            <div id="arrows-wrapper">
                <p class="slider-arrow center_y" id="arrow-next">&#10919;</p>
            </div>
            <!-- dot navigation -->
        <div id="dots-wrapper" class="center_x">
            <div class="dot-navigation"></div>
            <div class="dot-navigation"></div>
            <div class="dot-navigation"></div>
            <div class="dot-navigation"></div>
            <div class="dot-navigation"></div>
        </div>
        </section>
        <script src="index.js"></script>>
    </body>
</html>
